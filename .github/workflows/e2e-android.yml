name: E2E Android (Maestro)

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  e2e-android:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile

      # Instala Maestro CLI
      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      # Emulador headless
      - name: Start emulator and run Maestro
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_5
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            echo "Building preview (APK) para testes locais se necessário"
            # Se você gera APK local: pnpm -C apps/mobile run android:build-apk
            # Alternativa: usar appId de build EAS já instalado no device de CI

            $HOME/.maestro/bin/maestro test e2e/maestro/smoke-flow.yaml

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-screenshots
          path: ./maestro-report/**
