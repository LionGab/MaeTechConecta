name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile

      - name: Setup Expo/EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: Build (Android + iOS)
        working-directory: apps/mobile
        run: |
          npx eas-cli build --platform android --profile production --non-interactive
          npx eas-cli build --platform ios --profile production --non-interactive

      - name: Submit to Stores
        working-directory: apps/mobile
        run: |
          npx eas-cli submit --platform android --latest
          npx eas-cli submit --platform ios --latest

      - name: Sentry Release (mobile)
        if: ${{ secrets.SENTRY_AUTH_TOKEN != '' }}
        run: |
          pnpm dlx @sentry/cli releases new $GITHUB_REF_NAME
          pnpm dlx @sentry/cli releases set-commits --auto $GITHUB_REF_NAME
          pnpm dlx @sentry/cli releases finalize $GITHUB_REF_NAME
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: mobile

      - name: (Opcional) Deploy Edge Functions
        if: ${{ secrets.SUPABASE_ACCESS_TOKEN != '' && secrets.SUPABASE_PROJECT_REF != '' }}
        run: |
          pnpm dlx supabase@latest functions deploy --project-ref $SUPABASE_PROJECT_REF --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
