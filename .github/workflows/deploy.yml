name: Deploy

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy-mobile:
    name: Deploy Mobile
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - run: npm ci
      - name: Build Android
        run: npx eas build --platform android --profile preview --non-interactive --no-wait || true
      - name: Submit Android
        run: npx eas submit --platform android --non-interactive || true
      - name: Build iOS
        run: npx eas build --platform ios --profile preview --non-interactive --no-wait || true
        if: runner.os == 'macOS'
      - name: Submit iOS
        run: npx eas submit --platform ios --non-interactive || true
        if: runner.os == 'macOS'

  deploy-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
      - name: Deploy Edge Functions (Todas)
        run: |
          supabase functions deploy nathia-chat --no-verify-jwt || true
          supabase functions deploy moderation-service --no-verify-jwt || true
          supabase functions deploy risk-classifier --no-verify-jwt || true
          supabase functions deploy behavior-analysis --no-verify-jwt || true
          supabase functions deploy lgpd-requests --no-verify-jwt || true
          supabase functions deploy transcribe-audio --no-verify-jwt || true

  sentry-release:
    name: Sentry Release
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install sentry-cli
        run: curl -sL https://sentry.io/get-cli/ | bash
      - name: Create Sentry Release
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          sentry-cli releases new "$VERSION"
          sentry-cli releases set-commits --auto "$VERSION"
          sentry-cli releases finalize "$VERSION"
